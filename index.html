<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hi。抓到一只小崽！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link href="./main.css" rel="stylesheet"></head>
<script type="text/javascript">

  window.onload=function()
  
  {
  
  window.requestAnimationFrame(getDate)
  
  }
  
  function getDate()
  
  {
  
  window.setTimeout(function(){
  
  window.requestAnimationFrame(getDate)
  
  },1000/2)
  
  var d=new Date();   
  
  var year=d.getFullYear()  //获取年
  
  var month=d.getMonth()+1;  //获取月，从 Date 对象返回月份 (0 ~ 11)，故在此处+1
  
  var day=d.getDay()    //获取日
  
  var days=d.getDate() //获取日期
  
  var hour=d.getHours()   //获取小时
  
  var minute=d.getMinutes()  //获取分钟
  
  var second=d.getSeconds()   //获取秒
  
  if(month<10) month="0"+month
  
  if(days<10) days="0"+days
  
  if(hour<10) hour="0"+hour
  
  if(minute<10) minute="0"+minute
  
  if(second<10) second="0"+second
  
  var week=new Array("星期日","星期一","星期二","星期三","星期四","星期五","星期六")
  
  var Tools=document.getElementById("Main")
  
  var da=year+" 年 "+month+" 月 "+days+" 日 "+week[day]+" "+hour+" : "+minute+" :"+second
  
  Tools.innerHTML=da
  
  }
  
  </script>
<body> 
  <div id="Main"></div>
  <audio
   src="http://music.163.com/song/media/outer/url?id=1393616255.mp3" id="aud" autoplay="autoplay" controls="controls" preload="auto">
  </audio> 
  <div id="app"></div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
